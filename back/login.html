<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="../public/bs/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="public/css/base.css"/>
		<script src="../public/js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../public/bs/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<div class="warp">
				<img src="public/img/login.png"/>
				<div id="hs">
				<h1>Fashion Style</h1>
				<h3>Login to your account </h3>
				</div>
				<form class="form-horizontal" >
					  <div class="form-group">
					  	<label for="name" class="col-sm-2 control-label">name</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="name" placeholder="用户名">
					    </div>
					  </div>
					  <div class="form-group">
					  	<label for="password" class="col-sm-2 control-label">password</label>
					    <div class=" col-sm-10">
					      <input type="password" class="form-control" id="password" placeholder="密码">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <div class="checkbox">
					        <label>
					          <input type="checkbox"> Remember me on this computer
					        </label>
					      </div>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default">Sign in</button>
					    </div>
					  </div>
				</form>
			</div>
		</div>
	</body>
</html>
